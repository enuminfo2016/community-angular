<body class="hold-transition skin-green layout-boxed">
	<div class="container">
		<br /><br /><br />
		<div class="row text-center ">
			<div class="col-md-12">
				<span style="text-transform: uppercase;font-size:25px;font-weight:bold;color:#fff;">White Breeze</span>
				&nbsp; <span style="font-size:16px;font-weight:bold;color:#fff;">Apartment Management System</span>
			</div>
		</div>
		<br />
		<div class="row ">
			<form [formGroup]="formDetail" (ngSubmit)="onSubmit()">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="panel panel-success" id="loginBox">
						<div class="panel-heading"> Sign in to start your session </div>
						<div class="panel-body">
							<div class="form-group input-group"> <span class="input-group-addon"><i
                                        class="fa fa-user"></i></span>
								<input type="email" formControlName="username" class="form-control" placeholder="Your Username" />
                            </div>
								<div class="form-group input-group"> <span class="input-group-addon"><i
                                        class="fa fa-key"></i></span>
									<input type="password" formControlName="password" class="form-control" placeholder="Your Password" />
                            </div>
									<div align="right">
										<button class="btn btn-success"><i class="fa fa-lock"></i> &nbsp; Sign in</button>
									</div>
								</div>
							</div>
						</div>
			</form>
		</div>
	</div>
</body>
